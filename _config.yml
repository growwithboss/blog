title: "Grow With Boss"
description: "Insights, strategies, and stories to help you grow smarter ðŸš€"
url: "https://growwithboss.github.io/blog"
baseurl: ""

# Theme and plugins
remote_theme: "wowthemesnet/mundana-jekyll-theme"  # Modern card layout
plugins:
  - jekyll-remote-theme
  - jekyll-feed
  - jekyll-seo-tag

# Author info
author:
  name: "Grow With Boss"
  email: "growwithboss@gmail.com"
  bio: "Actionable growth tips, productivity, and business insights."

# Social (optional)
social:
  github: growwithboss
  linkedin: growwithboss
  instagram: growwithboss

# Exclude non-site files
exclude:
  - README.md
  - .github/
  - scripts/
  - blog.csv
  - LICENSE
  - requirements.txt

# Collections
collections:
  posts:
    output: true
    permalink: /:year/:month/:day/:title/

# Feed & SEO
feed:
  path: feed.xml

# Pagination (optional)
paginate: 6
paginate_path: "/page:num/"
