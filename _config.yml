title: "Grow With Boss"
description: "Actionable growth tips, productivity, and business insights"
author: "GrowWithBoss"
url: "https://growwithboss.github.io"
baseurl: "/blog"
theme: null
markdown: kramdown
permalink: /:year/:month/:day/:title/
paginate: 5
paginate_path: "/page:num/"
plugins:
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-feed

# Exclude non-site files
exclude:
  - .github/
  - scripts/
  - blog.csv

social_links:
  twitter: "https://twitter.com/growwithboss"
  github: "https://github.com/growwithboss"
  linkedin: "https://linkedin.com/in/growwithboss"

  exclude:
  - README.md
  - .github/
  - scripts/
  - blog.csv
