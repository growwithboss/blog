name: Sync blog from Google Sheet

on:
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install pandas pyyaml python-frontmatter

      - name: Run sync script
        run: |
          python scripts/csv_to_md.py blog.csv posts/
