name: Sync blog from Google Sheet

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"  # daily at 00:00 UTC (optional)

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas python-frontmatter requests markdownify

      - name: Download Google Sheet CSV
        env:
          SHEET_CSV_URL: ${{ secrets.SHEET_CSV_URL }}
        run: |
          echo "Downloading Google Sheet..."
          curl -L "$SHEET_CSV_URL" -o blog.csv

      - name: Convert CSV -> Markdown posts (via Google Docs)
        run: |
          mkdir -p _posts
          python scripts/csv_to_md.py blog.csv _posts/

      - name: Commit & push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add _posts || true
          git commit -m "Sync posts from Google Sheet + Google Docs" || echo "No changes"
          git push
