name: Sync blog from Google Sheet

on:
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install pandas pyyaml python-frontmatter requests

      - name: Download Google Sheet
        env:
          SHEET_CSV_URL: "https://docs.google.com/spreadsheets/d/e/2PACX-1vQtNx-Dp4XNIMj49KoVPqERdrQJswB4iFo3ZA79mWje2opaZ35Ew84WyugYkDSVffJiLJtKT7l2DUjm/pub?output=csv"
        run: |
          echo "Downloading Google Sheet..."
          echo "URL is: $SHEET_CSV_URL"
          curl -L "$SHEET_CSV_URL" -o blog.csv

      - name: Convert CSV to Markdown
        run: |
          mkdir -p _posts
          python scripts/csv_to_md.py blog.csv _posts/

      - name: Commit and push new posts
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add _posts/*.md || true
          git commit -m "Sync posts from Google Sheet" || echo "No changes to commit"
          git push
