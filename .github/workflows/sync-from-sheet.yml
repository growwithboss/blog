name: Sync blog from Google Sheet

on:
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas pyyaml python-frontmatter requests

      - name: Download Google Sheet as CSV
        env:
          SHEET_CSV_URL: ${{ secrets.SHEET_CSV_URL }}
        run: |
          echo "Downloading Google Sheet..."
          echo "URL is: $SHEET_CSV_URL"
          curl -L "$SHEET_CSV_URL" -o blog.csv

      - name: Run sync script
        run: |
          mkdir -p posts
          python scripts/csv_to_md.py blog.csv posts/
