<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="description" content="{{ site.description }}">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ '/assets/style.css' | relative_url }}">
  {{ site.seo }}
</head>
<body>
  <header style="text-align:center; padding:20px; background:#111; color:white;">
    <h1>{{ site.title }}</h1>
    <p>{{ site.description }}</p>
    <a href="{{ '/' | relative_url }}" style="color:#ffb100;">Home</a>
  </header>

  <main style="max-width:800px;margin:40px auto;padding:0 20px;">
    {{ content }}
  </main>

  <footer style="text-align:center; padding:20px; background:#f4f4f4; font-size:0.9em;">
    © {{ site.time | date: '%Y' }} {{ site.title }} — Powered by Jekyll & GitHub Pages
  </footer>
</body>
</html>
