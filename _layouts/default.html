<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="description" content="{{ site.description }}">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ '/assets/style.css' | relative_url }}">
  {{ site.seo }}
</head>
<body>
  <header style="text-align:center; padding:20px; background:#111; color:white;">
    <h1><a href="{{ '/' | relative_url }}" style="color:white; text-decoration:none;">{{ site.title }}</a></h1>
    <p>{{ site.description }}</p>
  </header>

  <main style="max-width:800px;margin:40px auto;padding:0 20px;">
    {{ content }}
  </main>

  {% include footer.html %}
</body>
</html>
