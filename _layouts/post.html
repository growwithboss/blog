---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>
  <p class="meta">{{ page.date | date: "%B %d, %Y" }}</p>
  <div class="tags">
    {% for tag in page.tags %}
      <a class="tag" href="/tags#{{ tag | slugify }}">{{ tag }}</a>
    {% endfor %}
  </div>
  <div class="content">
    {{ content }}
  </div>
</article>
